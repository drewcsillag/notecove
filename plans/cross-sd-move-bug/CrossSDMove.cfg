\* TLC Configuration for CrossSDMove specification

\* Constants (singleton values for simplicity)
CONSTANT
    NoteId = n1
    MachineA = A
    MachineB = B

\* Specification to check
SPECIFICATION FairSpec

\* Invariants (safety properties)
INVARIANT
    TypeOK
    NoDataLoss
    DatabaseConsistencyA
    MachineBConsistency
    ActivityLogIntegrity

\* Temporal properties (liveness)
PROPERTY
    MoveEventuallyTerminates
    EventualDiscovery
    EventualConsistency

\* State constraint for bounded model checking (optional)
\* CONSTRAINT StateConstraint
