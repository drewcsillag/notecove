<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteCove</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for theming */
    :root {
      --primary-color: #1B365D;
      --accent-color: #F4A460;
      --background: #FFFFFF;
      --surface: #F8F9FA;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --border-focus: #3B82F6;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'AtlasGrotesk', 'Roboto', 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--background);
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-width: 200px;
      resize: horizontal;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: var(--primary-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 700;
    }

    .search-box {
      margin: 16px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--background);
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--border-focus);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 16px;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .note-item {
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background-color 0.2s;
    }

    .note-item:hover {
      background: var(--background);
    }

    .note-item.active {
      background: var(--primary-color);
      color: white;
    }

    .note-title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-preview {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-item.active .note-preview {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
    }

    .note-title-input {
      font-size: 24px;
      font-weight: 600;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      width: 100%;
      padding: 8px 0;
    }

    .note-title-input::placeholder {
      color: var(--text-secondary);
    }

    .editor-container {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .editor {
      min-height: 100%;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .editor:focus {
      outline: none;
    }

    /* Welcome state */
    .welcome-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: var(--text-secondary);
    }

    .welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .welcome-subtitle {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .new-note-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .new-note-btn:hover {
      background: #153A6B;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Status bar */
    .status-bar {
      height: 24px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">NC</div>
          NoteCove
        </div>
      </div>

      <div class="search-box">
        <div class="search-icon">üîç</div>
        <input type="text" class="search-input" placeholder="Search notes...">
      </div>

      <div class="notes-list" id="notesList">
        <!-- Notes will be populated here -->
      </div>
    </div>

    <div class="main-content">
      <div id="welcomeState" class="welcome-state">
        <div class="welcome-icon">üìù</div>
        <div class="welcome-title">Welcome to NoteCove</div>
        <div class="welcome-subtitle">Create your first note to get started</div>
        <button class="new-note-btn" onclick="createNewNote()">Create New Note</button>
      </div>

      <div id="editorState" class="editor-state" style="display: none;">
        <div class="editor-header">
          <input type="text" class="note-title-input" placeholder="Untitled Note" id="noteTitleInput">
        </div>

        <div class="editor-container">
          <div class="editor" id="editor" contenteditable="true" data-placeholder="Start writing..."></div>
        </div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-left">Ready</div>
    <div class="status-right">NoteCove v0.1.0</div>
  </div>

  <script type="module" src="src/renderer.js"></script>
</body>
</html>
