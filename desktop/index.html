<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteCove</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for theming */
    :root {
      --primary-color: #2D5840;
      --secondary-color: #374151;
      --accent-color: #1B5E20;
      --background: #FFFFFF;
      --surface: #F8F9FA;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --border-focus: #2D5840;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'AtlasGrotesk', 'Roboto', 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--background);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #app {
      display: flex;
      flex: 1;
      width: 100vw;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-width: 200px;
      resize: horizontal;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
    }

    /* When NOT maximized (normal windowed mode), add space for traffic lights */
    body.maximized .sidebar-header {
      padding: 48px 16px 16px 16px;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-box {
      margin: 16px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px 8px 36px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--background);
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--border-focus);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 16px;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .folder-section, .tags-section, .notes-section {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .folder-section {
      flex: 0 0 auto;
      max-height: 30%;
      border-bottom: 1px solid var(--border);
    }

    .tags-section {
      flex: 0 0 auto;
      max-height: 20%;
      border-bottom: 1px solid var(--border);
    }

    .notes-section {
      flex: 1;
      min-height: 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
    }

    .section-title {
      flex: 1;
    }

    .section-action {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: var(--text-secondary);
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .section-action:hover {
      background: var(--border);
    }

    .notes-count {
      font-size: 11px;
      background: var(--border);
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 20px;
      text-align: center;
    }

    .folder-tree {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
    }

    .folder-item {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      margin: 1px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
      position: relative;
    }

    .folder-item:hover {
      background: var(--surface);
    }

    .folder-item.active {
      background: var(--primary-color);
      color: white;
    }

    .folder-item.has-children {
      padding-left: 20px;
    }

    .folder-expand {
      position: absolute;
      left: 4px;
      width: 12px;
      height: 12px;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-secondary);
    }

    .folder-icon {
      margin-right: 6px;
      font-size: 12px;
    }

    .folder-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .folder-count {
      font-size: 10px;
      color: var(--text-secondary);
      background: var(--border);
      padding: 1px 4px;
      border-radius: 8px;
      margin-left: 4px;
      min-width: 16px;
      text-align: center;
    }

    .folder-item.active .folder-count {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
    }

    .folder-children {
      margin-left: 16px;
    }

    .folder-children.collapsed {
      display: none;
    }

    .tags-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-content: flex-start;
    }

    .tag-item {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      background: var(--surface);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tag-item:hover {
      background: var(--primary-color);
      color: white;
    }

    .tag-item.active {
      background: var(--primary-color);
      color: white;
    }

    .tag-name {
      margin-right: 4px;
    }

    .tag-count {
      font-size: 10px;
      opacity: 0.7;
    }

    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .note-item {
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background-color 0.2s;
      position: relative;
    }

    .note-item:hover {
      background: var(--background);
    }

    .note-actions {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    .note-action-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .note-action-btn:hover {
      background: var(--background);
      transform: scale(1.05);
    }

    .restore-btn:hover {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .delete-btn:hover {
      background: #f44336;
      color: white;
      border-color: #f44336;
    }

    .note-item.active {
      background: var(--primary-color);
      color: white;
    }

    .note-title {
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-preview {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-item.active .note-preview {
      color: rgba(255, 255, 255, 0.8);
    }

    .note-meta {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .note-item.active .note-meta {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--background);
    }

    .note-title-input {
      font-size: 24px;
      font-weight: 600;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      width: 100%;
      padding: 8px 0;
    }

    .note-title-input::placeholder {
      color: var(--text-secondary);
    }

    /* Editor toolbar */
    .editor-toolbar {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .toolbar-btn {
      padding: 6px 10px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .toolbar-btn:hover {
      background: var(--background);
      border-color: var(--border);
    }

    .toolbar-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .toolbar-btn.delete-btn {
      color: #ef4444;
    }

    .toolbar-btn.delete-btn:hover {
      background: #fee;
      border-color: #ef4444;
    }

    .toolbar-separator {
      width: 1px;
      height: 20px;
      background: var(--border);
      margin: 0 4px;
    }

    .editor-state {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .editor-container {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .editor {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
      outline: none;
    }

    .editor .ProseMirror {
      outline: none;
      border: none;
      min-height: 400px;
      padding: 0;
    }

    .editor .ProseMirror.is-empty::before {
      content: attr(data-placeholder);
      color: var(--text-secondary);
      pointer-events: none;
      position: absolute;
    }

    .editor h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0 1rem 0;
      color: var(--text-primary);
    }

    .editor h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.25rem 0 0.75rem 0;
      color: var(--text-primary);
    }

    .editor h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem 0;
      color: var(--text-primary);
    }

    .editor p {
      margin: 0.5rem 0;
    }

    .editor ul, .editor ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .editor li {
      margin: 0.25rem 0;
    }

    .editor strong {
      font-weight: 600;
    }

    .editor em {
      font-style: italic;
    }

    .editor blockquote {
      border-left: 3px solid var(--primary-color);
      padding-left: 1rem;
      margin: 1rem 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .editor code {
      background: var(--surface);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
    }

    .editor pre {
      background: var(--surface);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .editor pre code {
      background: none;
      padding: 0;
    }

    /* Hashtags */
    .editor .hashtag {
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
    }

    .editor .hashtag:hover {
      text-decoration: underline;
    }

    /* Welcome state */
    .welcome-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: var(--text-secondary);
    }

    .welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .welcome-subtitle {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .new-note-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .new-note-btn:hover {
      background: #153A6B;
    }

    /* Drag and drop styles */
    .note-item.dragging {
      opacity: 0.5;
    }

    .folder-item.drag-over {
      background: rgba(26, 115, 232, 0.1);
      border-left: 3px solid var(--primary-color);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Status bar */
    .status-bar {
      height: 24px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .reset-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reset-btn:hover {
      background: var(--border);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <!-- N letterform -->
              <path d="M4 6 L4 18 L6 18 L6 10 L10 16 L12 16 L12 6 L10 6 L10 14 L6 8 L4 8 Z"/>
              <!-- C letterform -->
              <path d="M14 6 C18 6 20 8 20 12 C20 16 18 18 14 18 L13 18 C9 18 7 16 7 12 C7 8 9 6 13 6"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          NoteCove
        </div>
      </div>

      <div class="search-box">
        <div class="search-icon">🔍</div>
        <input type="text" class="search-input" placeholder="Search notes...">
      </div>

      <div class="sidebar-content">
        <div class="folder-section">
          <div class="section-header">
            <span class="section-title">Folders</span>
            <button class="section-action" id="newFolderBtn" title="New Folder">📁</button>
          </div>
          <div class="folder-tree" id="folderTree">
            <!-- Folder tree will be populated here -->
          </div>
        </div>

        <div class="tags-section">
          <div class="section-header">
            <span class="section-title">Tags</span>
          </div>
          <div class="tags-list" id="tagsList">
            <!-- Tags will be populated here -->
          </div>
        </div>

        <div class="notes-section">
          <div class="section-header">
            <span class="section-title">Notes</span>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="notes-count" id="notesCount">0</span>
              <button class="section-action" id="newNoteBtn" title="New Note">➕</button>
            </div>
          </div>
          <div class="notes-list" id="notesList">
            <!-- Notes will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div id="welcomeState" class="welcome-state">
        <div class="welcome-icon">📝</div>
        <div class="welcome-title">Welcome to NoteCove</div>
        <div class="welcome-subtitle">Create your first note to get started</div>
        <button class="new-note-btn" onclick="createNewNote()">Create New Note</button>
      </div>

      <div id="editorState" class="editor-state" style="display: none; flex-direction: column; flex: 1;">
        <div class="editor-toolbar" id="editorToolbar">
          <div class="toolbar-left">
            <button class="toolbar-btn" data-action="bold" title="Bold (Cmd+B)"><strong>B</strong></button>
            <button class="toolbar-btn" data-action="italic" title="Italic (Cmd+I)"><em>I</em></button>
            <button class="toolbar-btn" data-action="strike" title="Strikethrough" style="text-decoration: line-through;">S</button>
            <span class="toolbar-separator"></span>
            <button class="toolbar-btn" data-action="heading1" title="Heading 1">H1</button>
            <button class="toolbar-btn" data-action="heading2" title="Heading 2">H2</button>
            <button class="toolbar-btn" data-action="heading3" title="Heading 3">H3</button>
            <span class="toolbar-separator"></span>
            <button class="toolbar-btn" data-action="bulletList" title="Bullet List">• List</button>
            <button class="toolbar-btn" data-action="orderedList" title="Numbered List">1. List</button>
            <span class="toolbar-separator"></span>
            <button class="toolbar-btn" data-action="undo" title="Undo (Cmd+Z)">↶</button>
            <button class="toolbar-btn" data-action="redo" title="Redo (Cmd+Shift+Z)">↷</button>
          </div>
          <div class="toolbar-right">
            <button class="toolbar-btn delete-btn" id="deleteNoteBtn" title="Move to Trash">🗑️ Delete</button>
          </div>
        </div>
        <div class="editor-container">
          <div class="editor" id="editor" data-placeholder="Start writing..."></div>
        </div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-left">Ready</div>
    <div class="status-right">
      <button class="reset-btn" id="resetStoreBtn" title="Reset to initial state">🔄 Reset</button>
      <span style="margin-left: 8px;">NoteCove v0.1.0</span>
    </div>
  </div>

  <script type="module" src="src/renderer.js"></script>
</body>
</html>
