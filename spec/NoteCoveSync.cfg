\* TLC Configuration for NoteCoveSync
\* Includes soft-delete and permanent-delete support

\* Specification to check
SPECIFICATION Spec

\* Constants - small model for testing
\* Note: Adding NoteId increases state space significantly
CONSTANTS
    Node = {n1, n2}
    NoteId = {note1}
    MaxUpdates = 3
    MaxLogSize = 5
    ActivityMode = "append"  \* Options: "append" or "replace"

\* Invariants (Safety Properties)
INVARIANT TypeOK
INVARIANT VectorClockMonotonic
INVARIANT SequenceContiguous
INVARIANT ValidUpdates
INVARIANT ConvergenceInvariant

\* Temporal Properties (Liveness)
PROPERTY AlwaysConvergesWhenFullySynced
PROPERTY PermDeleteEventuallyPropagates
