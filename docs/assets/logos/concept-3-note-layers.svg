<!-- NoteCove Logo - Concept 3: "Note Layers" -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layers-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="layer-shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Stacked document layers with curved cove edge -->
  <g transform="translate(10, 12)">
    <!-- Bottom layer -->
    <path d="M2 26 L32 26 Q38 20 42 26 L42 34 L2 34 Z"
          fill="url(#layers-gradient)" opacity="0.6" filter="url(#layer-shadow)"/>

    <!-- Middle layer -->
    <path d="M4 22 L30 22 Q36 16 40 22 L40 30 L4 30 Z"
          fill="url(#layers-gradient)" opacity="0.8" filter="url(#layer-shadow)"/>

    <!-- Top layer -->
    <path d="M6 18 L28 18 Q34 12 38 18 L38 26 L6 26 Z"
          fill="url(#layers-gradient)" filter="url(#layer-shadow)"/>

    <!-- Content lines on top layer -->
    <line x1="9" y1="21" x2="25" y2="21" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="9" y1="23" x2="23" y2="23" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- NoteCove text -->
  <text x="58" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1E40AF">NoteCove</text>
  <text x="58" y="40" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">Layered Knowledge Management</text>
</svg>