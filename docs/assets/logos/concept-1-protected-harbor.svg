<!-- NoteCove Logo - Concept 1: "Protected Harbor" -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="harbor-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B365D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cove/bay silhouette -->
  <g transform="translate(10, 15)">
    <!-- Harbor outline -->
    <path d="M0 20 Q10 5 20 10 Q25 12 30 10 Q40 5 50 20 L50 30 L0 30 Z"
          fill="url(#harbor-gradient)" opacity="0.9"/>

    <!-- Document icon inside harbor -->
    <rect x="18" y="15" width="14" height="10" rx="1" fill="url(#gold-accent)"/>
    <line x1="21" y1="18" x2="29" y2="18" stroke="#1B365D" stroke-width="0.8"/>
    <line x1="21" y1="20" x2="29" y2="20" stroke="#1B365D" stroke-width="0.8"/>
    <line x1="21" y1="22" x2="27" y2="22" stroke="#1B365D" stroke-width="0.8"/>

    <!-- Water ripples -->
    <ellipse cx="15" cy="25" rx="8" ry="2" fill="none" stroke="url(#gold-accent)" stroke-width="1" opacity="0.6"/>
    <ellipse cx="35" cy="27" rx="6" ry="1.5" fill="none" stroke="url(#gold-accent)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- NoteCove text -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1B365D">NoteCove</text>
  <text x="70" y="40" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">Safe Harbor for Your Ideas</text>
</svg>