<!-- NoteCove Logo - Concept 2: "Digital Sanctuary" - Main Logo -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sanctuary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D5840;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Protective enclosure formed by N and C -->
  <g transform="translate(10, 8)">
    <!-- N letterform creating left shelter -->
    <path d="M0 8 L0 36 L4 36 L4 20 L12 32 L16 32 L16 8 L12 8 L12 24 L4 12 L0 12 Z"
          fill="url(#sanctuary-gradient)" stroke="none"/>

    <!-- C letterform creating right shelter -->
    <path d="M20 8 C28 8 32 12 32 22 C32 32 28 36 20 36 L18 36 C10 36 6 32 6 22 C6 12 10 8 18 8"
          fill="none" stroke="url(#sanctuary-gradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Protective canopy/roof connecting N and C -->
    <path d="M0 8 Q16 4 32 8" fill="none" stroke="url(#sanctuary-gradient)" stroke-width="2" opacity="0.7"/>

    <!-- Small document icon inside the sanctuary -->
    <rect x="10" y="18" width="8" height="10" rx="1" fill="#F8F9FA" stroke="#2D5840" stroke-width="0.5"/>
    <line x1="12" y1="21" x2="16" y2="21" stroke="#2D5840" stroke-width="0.5"/>
    <line x1="12" y1="23" x2="16" y2="23" stroke="#2D5840" stroke-width="0.5"/>
    <line x1="12" y1="25" x2="15" y2="25" stroke="#2D5840" stroke-width="0.5"/>
  </g>

  <!-- NoteCove text -->
  <text x="54" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#2D5840">NoteCove</text>
  <text x="54" y="40" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6B7280">Digital Sanctuary for Your Notes</text>
</svg>